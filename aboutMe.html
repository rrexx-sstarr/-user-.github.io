        content: '';
        position: absolute;

        height: 100%;

        transition: 2s;
        transform-origin: right bottom;

    .heart:hover{
        transform: rotate(45deg);
        border-top-left-radius: 50px;

    }

        background: #e22c2e;
        border-top-left-radius: 50px;

    }
